name: Deploy journal_observer to VPS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install libsystemd-dev
        run: sudo apt-get update && sudo apt-get install -y libsystemd-dev

      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Rust
        uses: actions-rs/toolchain@v1 # Rustãƒ„ãƒ¼ãƒ«ãƒã‚§ã‚¤ãƒ³ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        with:
          toolchain: stable # stableç‰ˆã®Rustã‚’ä½¿ç”¨
          override: true # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®Rustãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ä¸Šæ›¸ã
          profile: minimal # å¿…è¦ãªã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã®ã¿ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« (rustfmt, clippyãªã©ã¯å«ã¾ã‚Œãªã„)

      - name: Cache Cargo dependencies
        uses: actions/cache@v4 # Cargoã®ä¾å­˜é–¢ä¿‚ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }} # OSã¨Cargo.lockã®ãƒãƒƒã‚·ãƒ¥ã§ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚­ãƒ¼ã‚’ç”Ÿæˆ
          restore-keys: |
            ${{ runner.os }}-cargo- # ä»¥å‰ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚‚è©¦ã™

      - name: ğŸ“¦ Build Journal_Observer binary
        run: |
          cargo build --release

      - name: ğŸ” Setup SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # äºŒé‡èµ·å‹•ãƒã‚§ãƒƒã‚¯
      - name: ğŸ›‘ Stop service if exists
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<'EOF'
          if systemctl list-units --full -all | grep -Fq 'journal_observer.service'; then
              echo "Stopping journal_observer.service..."
              sudo systemctl stop journal_observer
          else
              echo "journal_observer.service not found. Skipping stop."
          fi
          EOF

      - name: ğŸš€ Deploy to VPS
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no journal_observer ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/journal_observer/journal_observer
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<'EOF'
          mkdir -p /opt/journal_observer/config
          sudo systemctl daemon-reload
          sudo systemctl restart journal_observer
          EOF
